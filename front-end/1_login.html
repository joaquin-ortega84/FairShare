<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link href="../styles/login.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="first-layer">
  <div class="login-section-1">
    <div class="login-row">
      <a class="back-arrow">
      <span  onclick="location.href='0_index.html'" class="material-symbols-outlined">
        arrow_back_ios
        </span></a>
      <h1 class="h1-login mt-5">Log in</h1>
    </div>
  </div>

  <div class="login-section-2 text-center">
      <h1 class="h1-welcome">Welcome back!</h1>
      <form class="mt-3">
        <div class="email-part">
          <span>
            <span class="material-symbols-outlined">
            mail
            </span>
            <input type="email" id="email" name="email" placeholder="Email">
          </span>
        </div>

        <div class="password-part">
        <span>
          <span class="material-symbols-outlined">
            vpn_key
            </span>
            <input type="password" id="password" name="password" placeholder="Password">
        </span>
      </div>
      </form>
      <button class="login-button" onclick="location.href='2_main.html'">Login</button>
    </div>
</div>



<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
