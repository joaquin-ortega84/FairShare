  <div class="go-back-title">
  <a class="back-arrow">
    <span  onclick="location.href='3_add_group.html'" class="material-symbols-outlined">
      arrow_back_ios
      </span></a>
    <h1 class="h1-creating-group mt-5">New Group</h1>
  </div>


  <form class="form">
    <!-- Name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name">
    <br>

    <!-- Description -->
    <label class='mt-4' for="description">Description</label><br>
    <input type="text" id="description" name="description">
    <br>

    <!-- Members Dropdown -->
    <label class="members-begin" for="members">Members</label><br>
    <select class="mt-3 mb-3" id="members" name="members">
      <option value="" disabled selected>Select Member</option>
      <option value="1">Member 1</option>
      <option value="2">Member 2</option>
      <option value="3">Member 3</option>
      <!-- Add more options as needed -->
    </select>
    <br>

    <!-- Currency Dropdown -->
    <label for="currency">Currency</label><br>
    <select class="mt-3" id="currency" name="currency">
      <option value="" disabled selected>Select Currency</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <!-- Add more currency options as needed -->
    </select>
    <br>

    <div class="button-container mt-5 text-center">
      <input type="submit" class="button" value="Create">
    </div>
  </form>

  <div class="navigation">
